# Codeception Test Suite Configuration

# suite for unit (internal) tests.
# RUN `build` COMMAND AFTER ADDING/REMOVING MODULES.

class_name: UnitTester
modules:
    enabled:
        - Asserts
        - Yii2
    config:
      Yii2:
        configFile: '../config/api/unit.php'
coverage:
    enabled: true
    remote: false
    whitelist:
        include:
            - ../../../api/common/api/v1/services/*
